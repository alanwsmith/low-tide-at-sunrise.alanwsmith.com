<!DOCTYPE html>
<html>
  <head>

<style>
.latLongInputs {
  display: grid;
  grid-template-columns: 6ch 1fr;
}
</style>

  </head>
  <body>
    <h1>Low Tide Sunrise Finder</h1>

      <label for="latNumber">Lat</label>

      <input id="longNumber" name="long" type="number" step="0.000001" value="-81.655647"/>
      </div>
      <div class="buttonWrapper">Loading...</div>
    </div>
  <script type="module">
    import { Controller } from "./script.js"
    let controller = new Controller()

  </script>
  </body>
