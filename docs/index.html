<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/leaflet-v1.9.4/leaflet.css" />
    <script src="/leaflet-v1.9.4/leaflet.js"></script>
<style>
#map { height: 380px; width: 580px;}

.latLongInputs {
  display: grid;
  grid-template-columns: 6ch 1fr;
}

.tideLine {
  font-family: monospace;
  display: grid;
  grid-template-columns: 1fr 1fr 1fr 1fr;
}

.right {
  text-align: right;
}

.twoColumns {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 1rem;
}

</style>

  </head>
  <body>
    <h1>U.S. Sunrise Low Tide Finder</h1>

    <div class="twoColumns">
      <div id="map"></div>
      <div>
        <div>
          <div class="twoColumns">
            <label for="maxMinutesBefore">Maximum Minutes Before</label>
            <select id="maxMinutesBefore" name="maxMinutesBefore">
              <option value="10" selected="selected">10</option>
              <option value="20">20</option>
              <option value="30">30</option>
              <option value="40">40</option>
              <option value="50">50</option>
              <option value="60">60</option>
              <option value="70">70</option>
              <option value="80">80</option>
              <option value="90">90</option>
            </select>
            <label for="maxMinutesAfter">Maximum Minutes After</label>
            <select id="maxMinutesAfter" name="maxMinutesAfter">
              <option value="10">10</option>
              <option value="20">20</option>
              <option value="30" selected="selected">30</option>
              <option value="40">40</option>
              <option value="50">50</option>
              <option value="60">60</option>
              <option value="70">70</option>
              <option value="80">80</option>
              <option value="90">90</option>
            </select>
            <label for="year">For year</label>
            <select id="year" name="year">
              <option value="2025" selected>2025</option>
              <option value="2026">2026</option>
              <option value="2027">2027</option>
              <option value="2028">2028</option>
              <option value="2029">2029</option>
              <option value="2030">2030</option>
              <option value="2031">2031</option>
              <option value="2032">2032</option>
              <option value="2033">2033</option>
              <option value="2034">2034</option>
            </select>
          </div>
        </div>
        <div>
          <h2 class="stationName"></h2>
          <div class="stationData"></div>
        </div>
      </div>
    </div>

    <script type="module">
      import { Controller } from "./script.js"
      let controller = new Controller()
    </script>

  </body>
</html>
